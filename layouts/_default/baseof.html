<!doctype html>
<html lang="{{ .Site.Language.Lang }}" class="no-js {{ if .IsHome }}smooth-scroll{{ end }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="td-{{ .Kind }}">
    <header>
      {{ partial "navbar.html" . }}
    </header>
    <div class="container-fluid td-default td-outer">
      <main role="main" class="td-main">
        {{ block "main" . }}{{ end }}
      </main>
      {{ partial "footer.html" . }}
      <footer class="td-footer">
        <div class="container">
          <a class="footer-brand" href="{{ .Site.Home.RelPermalink }}">
            <span class="footer-logo">{{ with resources.Get "icons/logo-white.svg" }}{{ ( . | minify).Content | safeHTML }} {{ end }}</span>
            <span class="brand-name text-uppercase font-weight-bold">{{ .Site.Title }}</span>
          </a>
          <nav class="td-footer-nav">
            <ul>
              <li></li>
            </ul>
          </nav>
        </div>
      </footer>
    </div>
    {{ partialCached "scripts.html" . }}
  </body>
</html>
